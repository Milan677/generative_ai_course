<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <nav>
            <select class="btn" name="" id="language">
                <option value="python">PYTHON</option>
                <option value="java">JAVA</option>
                <option value="c">C</option>
            </select>
            <button  class="btn"id="convert">CONVERT</button>
            <button class="btn" id="debug">DEBUG</button>
            <button  class="btn"id="quality">QUALITY CHECK</button>

        </nav>
        <div id="main">
            <div class="left-div">
               <textarea name="" id="input-box" cols="60" rows="35"></textarea>
            </div>
            <div class="right-div">
                <textarea name="" id="output-box" cols="60" rows="35"></textarea>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
